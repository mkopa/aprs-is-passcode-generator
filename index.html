<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Example of APRS IS Passcode Generation using JS"
    />
    <title>APRS &dash; IS Passcode Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.3/pure-min.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.3/grids-responsive-min.css"
    />
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="splash-container">
      <div class="splash pure-form">
        <h2 class="splash-head">APRS&dash;IS Passcode Generator</h2>
        <input
          id="callsign"
          type="text"
          placeholder="Enter callsign (e.g. SP4MK or SP4MK&ndash;15 ...)"
        />
        <h2 id="passcode" class="splash-subhead">Passcode:</h2>
      </div>
      <div class="footer l-box is-center">&copy; 2023 marcin.info</div>
    </div>
  </body>
  <script>
    const zeroPad = (num, places) => String(num).padStart(places, "0");

    const aprsPass = (callsign) => {
      if (!callsign || callsign.length < 3) {
        return "";
      }
      if (callsign.length > 20) {
        return "Callsign is too long!";
      }
      const encoding = new TextEncoder();
      // initial hash
      const hash = 0x73e2;

      const pass = zeroPad(
        Array.from(
          encoding.encode(
            callsign.trim().replace(" ", "").toUpperCase().split("-").shift()
          )
        ).reduce(
          (acu, currentChar, index) =>
            index % 2 === 0 ? acu ^ (currentChar << 8) : acu ^ currentChar,
          hash
        ) & 0x7fff,
        5
      );

      return pass;
    };

    window.onload = (event) => {
      const source = document.getElementById("callsign");
      source.value = "";

      const onCallsignTextInputChange = (event) =>
        (passcode.innerHTML = `Passcode: ${aprsPass(event.target.value)}`);
      source.addEventListener("input", onCallsignTextInputChange);
    };
  </script>
</html>
