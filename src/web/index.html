<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Example of APRS IS Passcode Generation using JS"
    />
    <title>APRS &dash; IS Passcode Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.3/pure-min.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.3/grids-responsive-min.css"
    />
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>

  <body>
    <div class="splash-container">
      <div class="splash pure-form">
        <h2 class="splash-head">APRS&dash;IS Passcode Generator</h2>
        <input
          id="callsign"
          type="text"
          placeholder="Enter callsign (e.g. SP4MK or SP4MK&ndash;15 ...)"
        />
        <p id="passcode" class="splash-subhead">Passcode:</p>
      </div>
      <div class="footer l-box is-center">
        <a href="https://github.com/mkopa/aprs-is-passcode-generator"
          >APRS&ndash;IS Passcode Generator</a
        >
        <a href="https://aprsis.marcin.info">&copy; 2023 aprsis.marcin.info</a>
      </div>
    </div>
  </body>
</html>
